<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Section</title>
    <style>
        .result-section {
            text-align: center;
        }

        .semester {
            margin-bottom: 20px;
        }

        .semester-table {
            margin: 0 auto; /* Center the table */
            width: 50%;
            border-collapse: collapse;
        }

        .semester-table th,
        .semester-table td {
            border: 3px solid #000000;
            padding: 8px;
            font-size:25px;

        }

        .semester-table th {
            background-color: #f2f2f2;
            text-align: center;
            font-size:25px;
        }

        .semester-table td {
            text-align: center;
            font-size: 20px;
        }
        a {
            display: inline-flex;
            margin-top: 20px;
            padding: 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        a:hover {
            background-color: #0056b3;
        }
        /* Default styles for mobile */
        body {
            font-size: 14px;
            margin: 10px;
        }
        /* Styles for tablets */
        @media (min-width: 768px) {
            body {
                font-size: 16px;
                margin: 20px;
            }
        }

        /* Styles for laptops and desktops */
        @media (min-width: 992px) {
            body {
                font-size: 18px;
                margin: 30px;
            }
        }
    </style>
</head>
<body bgcolor="skyblue">
    <div class="result-section">
        <h2>Result Section</h2>
        <!-- Display semester-wise results -->
        {% for semester in semesters %}
        <div class="semester">
            <h3>Semester {{ semester.semester_number }}</h3>
            <table class="semester-table">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody>
                    {% for subject_grade in semester.subjectgrade_set.all %}
                    <tr>
                        <td>{{ subject_grade.subject_name }}</td>
                        <td>{{ subject_grade.grade }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <p  style="color:red;font-size: 25px;"><b>CGPA: {{ semester.cgpa }}</b></p>
        </div>
        {% endfor %}
    </div>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
