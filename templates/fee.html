{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Details</title>
    <style>
        /* Styles for the Fee Section */
        h2 {
            text-align: center;
            margin-top: 20px;
            font-size: 40px;
            color: #333;
        }
        .fee1 {
            display: block;
            background-color: rgb(5, 193, 246);
            color: rgb(14, 14, 14);
            height: 80%;
            width: 25rem;
            margin-left: 28rem;
            border: 5px solid transparent;
            animation: borderAnimation 3s infinite;
        }

        @keyframes borderAnimation {
            0% {
                border-color: rgb(5, 193, 246);
            }
            25% {
                border-color: rgb(14, 14, 14);
            }
            50% {
                border-color: rgb(255, 193, 7);
            }
            75% {
                border-color: rgb(40, 167, 69);
            }
            100% {
                border-color: rgb(5, 193, 246);
            }
        }

        p {
            margin: 15px 15px;
            padding: 3px;
            font-size: 30px;
            font-weight: 200px;
            line-height: 1.5;
            color: rgb(12, 12, 12);
        }
        .hyper{
            height: 5rem;
            width: 40rem;
            margin-left: 35rem;
            padding: 15px;
        }

        a {
            display: inline-flex;
            margin-top: 20px;
            padding: 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        a:hover {
            background-color: #0056b3;
        }
        /* Default styles for mobile */
        body {
            font-size: 14px;
            margin: 10px;
        }
        /* Styles for tablets */
        @media (min-width: 768px) {
            body {
                font-size: 16px;
                margin: 20px;
            }
        }

        /* Styles for laptops and desktops */
        @media (min-width: 992px) {
            body {
                font-size: 18px;
                margin: 30px;
            }
        }
    </style>
</head>
<body>
    {% block content %}
    <h2>Fee Section</h2>
    <div class="fe1">
        <div class="fee1">
            <!-- Display fee details -->
            <p>Tuition Fee: {{ fee.tuition_fee }}</p>
            <p>Hostel Fee: {{ fee.hostel_fee }}</p>
            <p>Transport Fee: {{ fee.transport_fee }}</p>
            <p>Total Amount: {{ fee.total_amount }}</p>
            <p>Paid Amount: {{ fee.paid_amount }}</p>
        </div>
    </div>
    <!-- Link to update form -->
     <div class="hyper">
    <a href="{% url 'fee_update' %}">Update Fee Details</a>
    <!-- Back to Home link -->
    <a href="{% url 'home' %}">Back to Home</a>
    {% endblock %}
     </div>
</body>
</html>
