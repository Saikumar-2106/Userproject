{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Page - Student and College Management System</title>
    <style>
        /* Reset and Base Styles */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6a1b9a, #0ef);
            overflow: hidden;
        }

        /* Login Box Styles */
        .login-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 40px 50px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-box h1 {
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            margin: 20px 0;
        }

        .input-box input {
            width: 100%;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 10px;
            outline: none;
            font-size: 1em;
            color: #fff;
            padding: 0 20px;
            transition: background 0.3s ease;
        }

        .input-box input:focus {
            background: rgba(255, 255, 255, 0.3);
        }

        .input-box label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            font-size: 1em;
            color: #fff;
            pointer-events: none;
            transition: 0.3s ease;
        }

        .input-box input:focus~label,
        .input-box input:valid~label {
            top: -10px;
            font-size: 0.85em;
            background: rgba(0, 0, 0, 0.5);
            padding: 0 5px;
            border-radius: 5px;
        }

        .btn-submit {
            cursor: pointer;
            width: 100%;
            font-size: 1.2em;
            color: #fff;
            background: #6a1b9a;
            border: none;
            border-radius: 10px;
            padding: 12px 0;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }

        .btn-submit:hover {
            background: #0ef;
            transform: scale(1.05);
        }

        .link-text {
            margin: 15px 0;
            color: #fff;
            font-size: 1rem;
        }

        .link-text a {
            text-decoration: none;
            color: #0ef;
            font-weight: 600;
        }

        .link-text a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .p3 {
            font-size: 1rem;
            color: #fff;
            margin-top: 20px;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .login-box {
                width: 90%;
                padding: 30px 20px;
            }

            .login-box h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <!-- Login Form -->
    <div class="login-box">
        <h1>Please Sign In</h1>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="input-box">
                <input type="text" id="username" name="username" required>
                <label for="username">Username</label>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
            </div>
            <button type="submit" class="btn-submit">Sign In</button>

            <p class="link-text">
                New User? <a href="{% url 'register' %}">Register Here</a>
            </p>
            <p class="link-text">
                Register as Admin? <a href="{% url 'admin_register' %}">Click Here</a>
            </p>
            <p class="link-text">
                <a href="{% url 'home1' %}">Back to Home</a>
            </p>
        </form>
        <p class="p3">&copy; Student Management Portal</p>
    </div>
</body>

</html>
