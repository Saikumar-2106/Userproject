<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin Login</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-control {
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="text"],
        .form-signin input[type="password"] {
            margin-bottom: 10px;
        }

        .heading .line1,
        .heading .line2 {
            display: block;
            font-size: 30px;
            margin-bottom: 5px;
        }

        .navbar {
            width: 100%;
            background-color: rgb(16, 226, 16);
            padding: 10px 0;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 15px;
            letter-spacing: 1px;
            padding: 15px;
            display: inline-block;
            margin-left: 20px;
        }

        .navbar a:hover {
            background-color: grey;
            transition: 0.5s;
        }

        @media (max-width: 768px) {
            .navbar a {
                font-size: 12px;
                margin-left: 10px;
            }

            .form-signin {
                max-width: 100%;
                padding: 10px;
            }

            .heading .line1,
            .heading .line2 {
                font-size: 24px;
            }

            .btn {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <marquee style="color:rgb(212, 22, 28);font-size:20px;">INFORMATION TECHNOLOGY (All years)</marquee>
    </nav>

    <form class="form-signin text-center" method="POST" action="/login">
        {% csrf_token %}
        <div class="heading text-center">
            <span class="line1">Student Management</span>
            <span class="line2">System</span>
        </div>
        <h1 class="h3 mb-2 font-weight-normal text-center">Admin Sign In</h1>

        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" class="form-control mb-2" placeholder="Username" required
            autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>

        <div class="checkbox mb-2 text-center">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>

        <button class="btn btn-lg btn-outline-primary btn-block btn-sm my-2" type="submit">Sign in</button>
        <p class="mt-3 mb-3 text-muted">&copy; StudentPortal</p>
    </form>
</body>

</html>
