{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #fff;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 30%;
            max-width: 900px;
            background: #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            flex: 1;
            padding: 20px;
            background-color: #ffe4e1;
            margin-left: 10px;
        }

        .form-container h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container .input-box {
            margin-bottom: 20px;
            margin-left: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
            margin-left: 10px;
        }

        .form-container input {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-container input::placeholder {
            color: #999;
        }

        .form-container .submit {
            width: 80%;
            padding: 7px;
            border: none;
            margin-left: 25px;
            border-radius: 5px;
            font-size: 1rem;
            background: #ff758c;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container .submit:hover {
            background: #ff7eb3;
        }

        .form-container .link-text {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #000000;
        }

        .form-container .link-text a {
            color: #ff758c;
            text-decoration: none;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .image-container {
                height: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1>Student Registration</h1>
            <form method="POST" action="/register" onsubmit="handleSubmit(event)">
                {% csrf_token %}
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required autofocus />
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required />
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required />
                </div>
                <div class="input-box">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" name="password2" placeholder="Confirm your password" required />
                </div>
                <input type="submit" value="Register" class="submit" />
                <p class="link-text">Already have an account? <a href="{% url 'login' %}">Login</a></p>
                <p class="link-text"><a href="/home1">Home</a></p>
                <p class="link-text">&copy; Student Management Portal</p>
            </form>
        </div>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            Swal.fire({
                title: 'Success!',
                text: 'You have registered successfully!',
                icon: 'success',
                confirmButtonText: 'OK'
            }).then(() => {
                event.target.submit();
            });
        }
    </script>
</body>

</html>
